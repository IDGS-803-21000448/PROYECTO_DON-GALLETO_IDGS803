{% extends 'layout.html' %}

{% block content %}
{% from "_macros.html" import render_field %}

<div class="row">
    <div class="col-md-6">
        <h1 class="h3 mb-2 text-gray"><i class="fas fa-fw fa-coins"></i> Costo Galletas</h1>
    </div>
</div>
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-lg-10">
            <div class="card card-shadow">
                <div class="card-header bg-primary text-white">
                    <h4 class="fw-bold mb-0">Lista de galletas</h4>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-bordered table-striped">
                            <thead>
                                <tr>
                                    <th class="text-center">ID</th>
                                    <th class="text-center">Nombre</th>
                                    <th class="text-center">Precio</th>
                                    <th class="text-center">Editar</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for galleta in galletas %}
                                    <tr>
                                        <td>{{ galleta.id }}</td>
                                        <td>{{ galleta.nombre }}</td>
                                        <td>{{ galleta.precio }}</td>
                                        <td class="text-center">
                                            <form action="{{ url_for('galletas.actualizar_precio') }}" method="POST">
                                                <input type="hidden" name="id" value="{{ galleta.id }}">
                                                <button type="submit" class="btn btn-sm btn-primary">Modificar precio</button>
                                                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
                                            </form>
                                        </td>                                        
                                    </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
